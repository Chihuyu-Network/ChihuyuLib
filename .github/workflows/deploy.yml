name: Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths-ignore:
      - "**.md"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Deploy
        run: |
          ./gradlew clean test publish
        env:
          MAVEN_NAME: ${{ secrets.DEPLOY_USERNAME }} # token name
          MAVEN_SECRET: ${{ secrets.DEPLOY_PASSWORD }} # token secret (password)